<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task</title>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script>
        $(function () {
            $.ajax({
                type:"GET",
                url:"http://127.0.0.1:8081/jenny/tasks",
                success:function(msg){
                    var obj = JSON.parse(msg);
                    $.each(obj,function(index,eachObj){
                        $("#tasksTable").append("<tr>"
                                        + "<td>" + eachObj.taskName + "</td>"
                                        + "<td>" + eachObj.taskContent + "</td>"
                                        + "<td>" + eachObj.handMethod + "</td>"
                                        + "<td>" + eachObj.tmp + "</td>"
                                        + "<td>" + eachObj.tmpId + "</td>"
                                        + "<td>" + eachObj.first + "</td>"
                                        + "<td>" + eachObj.url + "</td>"
                                        + "<td>" + eachObj.keyWords + "</td>"
                                        + "<td>" + eachObj.remark + "</td>"
                                        + "<td>" + eachObj.servicePackId + "</td>"
                                        + "<td>" + eachObj.imToP + "</td>"
                                        + "<td>" + eachObj.imToPMsg + "</td>"
                                        + "<td>" + eachObj.imToG + "</td>"
                                        + "<td>" + eachObj.imToGMsg + "</td>" +
                                "</tr>")
                    })
                }
            });
        })
    </script>
</head>
<body>
    <div class="tasksTable">
        <table id="tasksTable" cellpadding="1" cellspacing="0" border="1">
            <tr>
                <td>任务名</td>
                <td>任务内容</td>
                <td>处理方法</td>
                <td>是否发模板消息，0表示不发，1表示发</td>
                <td>模板消息id</td>
                <td>模板消息标题</td>
                <td>查看详情页面</td>
                <td>模板消息内容，用键值对形式存储，每对之间用英文分号分隔:; ，如：keyWord1:xxx;keyWord2:xxx</td>
                <td>remark</td>
                <td>服务包商品id</td>
                <td>是否给人发im消息，0表示不发，1表示发</td>
                <td>给人发im消息内容</td>
                <td>是否给群发im消息，0表示不发，1表示发</td>
                <td>给群发im消息内容</td>
            </tr>
        </table>
    </div>
</body>
</html>
