    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5Dialect
mybatis:
  mapper-locations: /mybatis/*
